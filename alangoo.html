<body bgcolor="#dad5ff" onload="myFunction()"> 

<center><h1 style="margin-top:10px;">فروشگاه دستبندانه</h1></center>
<center><h2>لطفا با استفاده از کادر جستجو محصول مورد نظرتان را بیابید</h2></center>
<label>تغییر تم:</label>
<select id="theme">
<option value="classic.css">Classic</option>
<option value="clean.css">Clean</option>
</select>

<center><div id="loading_gif"> لطفا تا لود شدن داده ها شکیبا باشید <br><img src="loading.gif"></div></center>

<div id="example2"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
<script src="js/jquery.columns-1.0.min.js"></script> 
<script>

			//example 2 
			$.ajax({
				url:'data.json',
				dataType: 'json', 
				success: function(json) { 
					example2 = $('#example2').columns({
						data:json,
			schema: [
				{"header":"<center>کد</center>", "key":"id", "template":'<center>{{id}}</center>'},
				{"header":"<center>مدل</center>", "key":"name", "template":'<center>{{name}}</center>'},
				{"header":"<center>عکس<br><h5>جهت مشاهده عکس در اندازه واقعی بر روی آن کلیک کنید</h5></center>", "key":"image", "template":'<center><a href="{{image}}" target="_blank"><img src="{{image}}?x-oss-process=image/resize,m_lfit,h_100,w_100/quality,q_80" width="100" height="100"></img></a></center>'},
				{"header":"<center>لینک خرید</center>", "key":"link", "template":'<center><a href="{{link}}" target="_blank">جهت خرید محصول کلیک کنید</a></center>'}
			]
					}); 
				}
			}); 


			$('#theme').change(function() {
				$('link').attr('href', 'css/'+$(this).val());
			})
		</script>

</body>
</html>
